<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Register | Form </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="Styles/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="Styles/form.css">
</head>

<body>

<!-- Start Form -->
 <section>
<div class="container">
<div class="user loginBx">
<div class="imgBx"><img src="images/contact01.jpg"/></div>
<div class="formBx">
	<form>
		<h2>LogIn</h2>
		<input type="text" name="" placeholder="Username">
		<input type="password" name="" placeholder="Password">
		<input type="submit" name="" value="Login">
		<p class="join">Don't have an account? <a href="#" onClick="toggleForm();">Join</a></p>
	</form>
</div>
</div>
<div class="user joinBx">
<div class="formBx">
	<form>
		<h2>Create an account </h2>
		<input type="text" name="" placeholder="Username">
		<input type="email" name="" placeholder="Email Address">
		<input type="password" name="" placeholder="Create Password">
		<input type="password" name="" placeholder="Confirm Password">
		<input type="submit" name="" value="Join">
		<p class="join">Already have an account? <a href="#" onClick="toggleForm();">LogIn</a></p>
	</form>
</div>
<div class="imgBx"><img src="images/contact02.jpg"/></div>
</div>
</div>
</section>	<!-- End Form -->
	
	<!-- Start Back Button -->
<div id="back-button">
	<a href="home.html"><i class="fas fa-home fa-3x"></i></a>
</div>
<!-- End Back button -->
	
</body>
<!-- Start Footer -->

<!-- End Footer -->
